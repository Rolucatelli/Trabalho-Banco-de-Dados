<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista de Pessoas</title>
</head>
<body>
<div class="container mt-5">
    <a href="/" class="btn btn-secondary mb-3">Voltar para o Início</a>

    <h1>Pessoas</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Tipo</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pessoa : ${pessoas}">
            <td th:text="${pessoa.nome}"></td>
            <td th:text="${pessoa.email}"></td>
            <td th:text="${pessoa.telefone}"></td>
            <td th:text="${service.pegarTipo(pessoa.idPessoa)}"></td>
            <td>
                <a th:if="${service.pegarTipo(pessoa.idPessoa).contains('rofessor')}" th:href="@{/professores/{id}(id=${service.pegarIdProfessor(pessoa.idPessoa)})}" class="btn btn-sm btn-info">Informações Professor</a>
                <a th:if="${service.pegarTipo(pessoa.idPessoa).contains('Discente')}" th:href="@{/discentes/{id}(id=${service.pegarIdDiscente(pessoa.idPessoa)})}" class="btn btn-sm btn-success">Informações Discente</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
