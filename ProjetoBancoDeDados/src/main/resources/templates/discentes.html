<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Discente</title>
</head>
<body>
<h1>Discentes</h1>
<a href="/novo">Adicionar Discente</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>CPF</th>
        <th>Data Nascimento</th>
        <th>Registro Academico</th>
        <th>Data de Ingresso</th>
        <th>Status</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="discente : ${discentes}">
        <td th:text="${discente.idDiscente}"></td>
        <td th:text="${discente.pessoa.nome}"></td>
        <td th:text="${discente.pessoa.email}"></td>
        <td th:text="${discente.pessoa.telefone}"></td>
        <td th:text="${discente.pessoa.cpf}"></td>
        <td th:text="${discente.pessoa.dataNascimento}"></td>
        <td th:text="${discente.registroAcademico}"></td>
        <td th:text="${discente.dataIngresso}"></td>
        <td th:text="${discente.getStatusFormatado()}"></td>
        <td>
            <a th:href="@{/editar/{id}(id=${discente.idDiscente})}">Editar</a>
            <a th:href="@{/deletar/{id}(id=${discente.idDiscente})}">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
