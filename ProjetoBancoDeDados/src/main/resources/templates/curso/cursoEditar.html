<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Curso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Editar Curso</h1>
    <div class="card">
        <div class="card-header">
            <h2 class="h5 mb-0">Editar Informações do Departamento</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/cursos/editar/{id}(id=${curso.idCurso})}" th:object="${curso}" method="post">
                <div class="mb-3">
                    <label for="nomeCurso" class="form-label">Nome do Curso</label>
                    <input type="text" id="nomeCurso" name="nomeCurso" class="form-control" th:value="${curso.nomeCurso}" required>
                </div>
                <div class="mb-3">
                    <label for="idProfessorCordernador" class="form-label">ID do Professor Coordenador</label>
                    <input type="number" id="idProfessorCordernador" name="idProfessorCordernador" class="form-control" th:value="${curso.idProfessorCordernador}" required>
                </div>
                <div class="mb-3">
                    <label for="departamentoId" class="form-label">ID do Departamento</label>
                    <input type="number" id="departamentoId" name="departamentoId" class="form-control" th:value="${curso.departamentoId}" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/cursos/listar}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
