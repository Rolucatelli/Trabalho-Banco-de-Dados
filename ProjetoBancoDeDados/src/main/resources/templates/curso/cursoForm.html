<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Criar Curso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Criar Curso</h1>
  <form th:action="@{/cursos/criar}" th:object="${curso}" method="post">
    <div class="mb-3">
      <label for="nomeCurso" class="form-label">Nome do Curso</label>
      <input type="text" id="nomeCurso" name="nomeCurso" class="form-control" th:value="${curso.nomeCurso}" required>
    </div>
    <div class="mb-3">
      <label for="idProfessorCordernador" class="form-label">ID do Professor Coordenador</label>
      <input type="number" id="idProfessorCordernador" name="idProfessorCordernador" class="form-control" th:value="${curso.idProfessorCordernador}" required>
    </div>
    <div class="mb-3">
      <label for="departamentoId" class="form-label">ID do Departamento</label>
      <input type="number" id="departamentoId" name="departamentoId" class="form-control" th:value="${curso.departamentoId}" required>
    </div>
    <button type="submit" class="btn btn-primary">Criar</button>
    <a th:href="@{/cursos/listar}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
