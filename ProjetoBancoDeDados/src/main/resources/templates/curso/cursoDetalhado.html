<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Curso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h1 class="text-center mb-4">Detalhes do Curso</h1>
  <div class="card">
    <div class="card-header">
      <h2 class="h5 mb-0">Informações do Curso</h2>
    </div>
    <div class="card-body">
      <div class="row mb-2">
        <div class="col-md-4"><strong>ID do Curso:</strong></div>
        <div class="col-md-8" th:text="${curso.idCurso}"></div>
      </div>
      <div class="row mb-2">
        <div class="col-md-4"><strong>Nome do Curso:</strong></div>
        <div class="col-md-8" th:text="${curso.nomeCurso}"></div>
      </div>
    </div>
  </div>
  <div class="mt-4">
    <a th:href="@{/cursos/listar}" class="btn btn-secondary">Voltar à Lista</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
