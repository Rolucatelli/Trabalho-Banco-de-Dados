<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Departamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h1 class="text-center mb-4">Editar Departamento</h1>
  <div class="card">
    <div class="card-header">
      <h2 class="h5 mb-0">Editar Informações do Departamento</h2>
    </div>
    <div class="card-body">
      <form th:action="@{/departamentos/salvar}" method="post">
        <input type="hidden" name="idDepartamento" th:value="${departamento.idDepartamento}">
        <div class="row mb-3">
          <div class="col-md-4"><strong>ID do Departamento:</strong></div>
          <div class="col-md-8">
            <input type="text" class="form-control" th:value="${departamento.idDepartamento}" readonly disabled>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4"><strong>Nome do Departamento:</strong></div>
          <div class="col-md-8">
            <input type="text" name="nomeDepartamento" class="form-control" th:value="${departamento.nomeDepartamento}" required>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <a th:href="@{/departamentos/listar}" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
